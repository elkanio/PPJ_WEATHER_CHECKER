<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Počasí</title>

        <link th:href="@{style.css}" rel="stylesheet" type="text/css"  />
        <script type="text/javascript">

            function selectState(selectedStateId) {

                window.location.href = "/weather_now/" + selectedStateId;

            }

        </script>

    </head>
    <body>
        <p>Vyber stát:</p>
        <p th:each="state : ${states}">
            <input type="radio"
                   th:text="${state.getName()}"
                   th:id="${state.getId()}"
                   name="state"
                   onclick="selectState(this.id)"
                   class="state-radio">
        </p>
    </body>
</html>
